<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Invoice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 pt-5">
        <form class="col-6 offset-3">
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="id"> ID </label>
                    <input type="number" id="id" class="form-control"> 
                </div>
                <div class="form-group col-6">
                    <label for="name"> Name </label>
                    <input type="text" id="name" class="form-control">
                </div>      
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="discount">Discount</label>
                    <input type="number" id="discount" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-6">
                    <label for="deposit">Deposit</label>
                    <input type="number" id="deposit" class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="withdraw">Withdraw</label>
                    <input type="number" id="withdraw" class="form-control">
                </div>
            </div>
            <div class="form-row d-flex justify-content-center">
                <button class="btn btn-primary" type="button" id="submit"> Submit </button>
            </div>
        </form>
    </div>
    <script src="public/bundle.js"> </script>
</body>
</html>
